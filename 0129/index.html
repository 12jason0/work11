<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            //배열 구조 분해
            const lists = ['apple', 'grape'];
            //기존 방식
            // console.log(lists[0], lists[1]);
            //구조 분해(순서 매우 중요)
            let [item1, item2, item3 = 'peach'] = lists;
            console.log('item1 : ', item1, 'item2 : ', item2);
            console.log('item3 : ', item3);
            item1 = 'banana';
            console.log('item1 : ', item1);
            //교환
            let x = 1,
                y = 3;
            [x, y] = [y, x];
            console.log(x, y);
            //객체
            const obj = {
                //key : value
                name: 'martin',
                age: '19',
                gender: 'M',
                friends: ['Alex', 'Kevin'],
                hello: function () {
                    console.log('hello world');
                },
                'kdt-11': 'kdt 11기',
            };
            console.log(obj.name, obj.gender);
            console.log(obj['name']);
            obj.age = 29;
            console.log(obj.age);
            obj.hello();
            console.log(obj.friends[0]);
            console.log(obj.friends[1]);
            // obj.city = '서울';
            console.log(obj.city);
            //문자열로 정리했으면 문자열로 가져와야됨
            console.log(obj['kdt-11']);
            console.log(obj);
            const { name, city = '서울', age } = obj;
            const { friends, hello, age: newAge } = obj;
            console.log(name, city, age);
            console.log(friends, hello, newAge);
        </script>
    </body>
</html>
