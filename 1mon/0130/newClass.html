<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>class</title>
    </head>
    <body>
        <script>
            // class
            class Cat {
                //생성자
                //클래스의 인스턴스 생성시 생성되는 것 (선택)
                // 자기 자신에게 접근하고 싶으면  무조건 "this"
                constructor(name, age) {
                    //속성
                    this.name = name;
                    this.age = age;
                }
                //메소드(함수)
                mew() {
                    console.log(this.name, this.age, '야옹');
                }
                eat() {
                    console.log('먹이를 먹습니다');
                }
            }
            const cat1 = new Cat('나비', 1);
            const cat2 = new Cat('냥이', 2);
            const cat3 = new Cat('초코', 4);
            cat1.mew();
            cat1.eat();
            cat2.mew();
            cat3.mew();

            //상속
            //extends : House에 있는 메소드를 Apartment 한테도 사용하고 싶은면 사용
            class House {
                constructor(str) {
                    this.str = str;
                }
                door() {
                    console.log('문을 열고 닫습니다');
                }
                window() {
                    console.log('창문을 열고 닫습니다');
                }
            }
            const hou1 = new House();
            hou1.door();

            class Apartment extends House {
                //super() : 자식 클래스에서 생성자를 정의 할때, super 키워드를 사용하여
                // 부모 클래스의 생성자를 호출 (생성자 사용할 때 가장 위에다가 적음)
                constructor(str, floor) {
                    super(str);
                    this.floor = floor;
                }
                elevator() {
                    console.log('승강기를 타고 내립니다');
                }

                //메서드 오버 라이딩 : 자식 클래스에서 부모 클래스의 메서드를 재정의 할때 사용하는 용어
                //super키워드를 사용하여 부모 클래스의 메서드에 접근
                window() {
                    super.window();
                    console.log('창문을 슬라이딩 합니다');
                }
            }
            const apart = new Apartment('자이', 10);
            apart.door();
            apart.window();
            apart.elevator();
        </script>
    </body>
</html>
