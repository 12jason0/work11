<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사 폼 꾸미기</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div>
        <h3>설문조사</h3>
        <label for="name">이름</label>
        <input type="text"><br>
        <label for="email">이메일</label>
        <input typ="email" placeholder="love@example.com">
        <br><br>
        <h3>나이</h3>
        <input type="radio" name="age" id="ten">10대 
        <input type="radio" name="age" id="twenty">20대 
        <input type="radio" name="age" id="thirties">30대 
        <input type="radio" name="age" id="fifties">50대 
        <input type="radio" name="age" id="sixties">60대 이상 
        <br>
        <p>원하는 강의(복수 응답 가능합니다.)</p>
        <input type="checkbox" name="study" id="HTML">HTML
        <input type="checkbox" name="study" id="javascript">javascript
        <input type="checkbox" name="study" id="CSS">CSS
        <br><br>
        <textarea name="" id="" cols="90" rows="10" placeholder="하고 싶은 말을 써주세요:)"></textarea>
        <button>제출</button>
    </div>
</body>
</html>
