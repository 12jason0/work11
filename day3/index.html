<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css2</title>
    <style>
        ul {
            color: #ff0000;
        }
        .orange {
            background-color: yellow;
        }
        .bgColor {
            color: black;
            background-color: blue;
        }
        #orange {
            /*font-size : 글씨의 크기를 변경 */
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>사과</li>
            <li>딸기</li>
            <li class="orange" id="orange">오렌지</li>
        </ul>
        <div>당근</div>
        <p>토마토</p>
        <!--링크 방식에선 단어 순서에서 마지막에 오는 색상으로 적용-->
        <span class="orange bgColor">오렌지</span>
    </div>
</body>
</html>
