            //promiseChaining
            //(4+3)*2-1=13
            function add(n1, n2) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        let result = n1 + n2;
                        resolve(result);
                    }, 1000);
                });
            }
            function mul(n) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        let result = n * 2;
                        resolve(result);
                    }, 700);
                });
            }
            function sub(n) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        let result = n - 1;
                        resolve(result);
                    }, 500);
                });
            }

            add(4, 3)
                .then((res) => {
                    console.log('add : ', res);
                    //return 다음 함수(매개변수(인자)) : 누군가의 then인지 알려주는 것!
                    // 매개변수는 다음 함수로 넘겨줘야 하는 것
                    return mul(res);
                })
                .then((res1) => {
                    console.log('mul : ', res1);
                    return sub(res1);
                })
                .then((res2) => {
                    console.log('sub : ', res2);
                });
        </script>
