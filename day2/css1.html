<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css1</title>
    <link rel="stylesheet" href="index.css"  />
    <style>
        li {
            color: blue;
            width: 100px;
            background-color: rgb(200, 8, 8);
        }
    </style>
</head>
<!--stylesheet : css를 가져올 예정-->
<body>
    <div>
        <!-- color : 폰트의 색상을 변경-->
        <!--background color : 배경 색상을 변경-->
        <h1 style="color: rgb(45, 45, 219);">CSS 사용법 익히기</h1>
        <ul style="background-color: rgb(253, 253, 5);">
            <li>원</li>
            <li>투</li>
            <li>쓰리</li>
        </ul>
    </div>
</body>
</html>
