<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css적용해보기</title>
    <style>
        h1 {
            background-color: black;
            width: 100px; height: 50px;
        }
    </style>
</head>
<body>
    <div>
        <h1 style="color: white;">무지개</h1>
        <div style="background-color : red; width: 40px; height: 50px;"></div>
        <div style="background-color : orange; width: 100px; height: 50px;"></div>
        <div style="background-color : yellow; width: 150px; height: 50px;"></div>
        <div style="background-color : green; width: 200px; height: 50px;"></div>
        <div style="background-color : rgb(0, 106, 255); width: 250px; height: 50px;"></div>
        <div style="background-color : rgb(52, 7, 233); width: 300px; height: 50px;"></div>
        <div style="background-color : purple; width: 350px; height: 50px;"></div>
    </div>
</body>
</html>
